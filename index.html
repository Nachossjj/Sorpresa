<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter to Carolina</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f3f1;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        h1 {
            color: #c72c41;
            text-align: center;
        }
        .love-container {
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .fade-in {
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .interactive-button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #c72c41;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .interactive-button:hover {
            background: #a51c2b;
        }
    </style>
</head>
<body>
    <div class="love-container fade-in">
        <h1>My Dearest Carolina</h1>
        <p>From the moment we met, my heart has danced to a melody only you can hear.</p>
        <p>Your smile lights up my darkest days, and your love is a treasure I will always cherish.</p>
        <p>Every moment with you is a beautiful memory in the making.</p>
        <p>Forever yours,</p>
        <p>[Your Name]</p>
        <button class="interactive-button" onclick="alert('Thank you for reading my letter!')">Click me!</button>
    </div>
    <script>
        // Add any interactive JavaScript here
    </script>
</body>
</html>
